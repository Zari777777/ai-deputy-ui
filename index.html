<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Deputy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>AI Депутат</h1>
    <video id="avatar" autoplay muted loop></video>
    <div class="chat">
      <textarea id="question" placeholder="Введите ваш вопрос..."></textarea>
      <button onclick="sendQuestion()">Спросить</button>
    </div>
    <div id="answer"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
