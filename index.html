<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Депутат</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Можно оставить ваш style.css, а это — небольшой «страховочный» стиль */
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #0b111b; color: #e6edf3; }
    .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding:24px; }
    .card { width: 100%; max-width: 720px; background: #0f1724; border:1px solid #263043; border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    .top { display:flex; gap:16px; align-items:center; margin-bottom: 14px; }
    .top img { width:64px; height:64px; border-radius: 50%; object-fit:cover; border:1px solid #263043; }
    h1 { font-size: 24px; margin:0 0 4px; }
    p.sub { margin:0; color:#9fb1c7; font-size: 14px; }
    .row { display:flex; gap:8px; margin-top:16px; }
    input[type="text"] { flex:1; padding:12px 14px; border-radius: 10px; border:1px solid #2b3a55; background:#0b1524; color:#e6edf3; outline:none; }
    button { padding:12px 16px; border-radius: 10px; border:0; background:#3b82f6; color:white; font-weight:600; cursor:pointer; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .answer { margin-top:16px; padding:14px; border-radius: 10px; background:#0b1524; border:1px solid #2b3a55; min-height: 48px; white-space: pre-wrap; }
    .small { margin-top:10px; font-size:12px; color:#8093ad; }
    a { color:#8ab4ff; text-decoration: none; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <img src="avatar.png" alt="Аватар AI депутата" />
        <div>
          <h1>AI Депутат</h1>
          <p class="sub">Задайте вопрос — получайте понятный и уважительный ответ.</p>
        </div>
      </div>

      <div class="row">
        <input id="question" type="text" placeholder="Например: «Как оформить ИП?»" />
        <button id="askBtn" onclick="sendQuestion()">Спросить</button>
      </div>

      <div id="answer" class="answer"></div>
      <div class="small">
        Фронтенд — GitHub Pages. Бэкенд — Railway API.
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
