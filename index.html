<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Депутат</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <header class="title">
      <img src="avatar.png" alt="Аватар" class="avatar" />
      <div>
        <h1>AI Депутат</h1>
        <p>Задайте вопрос — получайте понятный и уважительный ответ.</p>
      </div>
    </header>

    <div class="row">
      <input id="question" placeholder="Напишите ваш вопрос…" />
      <!-- Важно: type="button", НЕ submit -->
      <button id="askBtn" type="button">Спросить</button>
    </div>

    <pre id="answer" class="answer"></pre>
    <footer class="meta">Фронтенд — GitHub Pages. Бэкенд — Railway API.</footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
